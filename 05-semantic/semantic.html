<!DOCTYPE html>
<body>
    <div id="header">
        <p>a header</p>
    </div>
    <header>
        <p>a header</p>
    </header>
    <!--
        <header> is semantic
        gives meaning to the code
        instead of div dividing and giving id 
        use <header> <footer> etc
    -->
    <nav>
        <!--
            contains page's navigational links
        -->
    </nav>
    <main>
        <!--
            main content of a page 
            between header/nav and footer
        -->
    </main>
    <video src="URL"> text shown in case video not supported</video>
    <audio src="URL"></audio>
    <embed src="URL">
    <figure>
        <img src="URL">
        <figcaption> the image description that is displayed in browser</figcaption>
    </figure>
    <section>
        <!--
            defines the elements in a document
            typically defines a theme
        -->
        <article>
            <!--
                holds content
                does not have to be used within section
            -->
        </article>
    </section>
    <aside>
        <!--
            marks additional information that is not required
            sidebar info
        -->
    </aside>
    
</body>
