<!DOCTYPE html>
<!-- 
    content enclosed in <angle brackets> considered tags
    self closing tags do not need a partner </> 
-->
<!--
    nested elements are given two spaces
-->
<head>
    <!--
        <head> contains general information but not displayed in browser
        title can only be contained within <head></head>
        title appears on tab
    -->
    <title></title>

</head>

<body>
    <!--
        content within the body element is rendered onto the web browser
    -->
    <header>
      <!--
          <h1>The largest heading element</h1>
          <h6>The smallest heading element</h6>
      -->
    </header>
    <!--
        article, img, audio, etc
    -->
    <div>
        <!--
            <div> is used as a container that divides the document into sections
        -->
    </div>
    <p>paragraph <em>element</em> that displays a <strong>block</strong> of text.<br>A line break will follow the previous period.</p>
      <!--
          <em></em>: emphasis; displays italicized text 
          <strong></strong>: strong; displays bolded text
          <br>: break; displays line break
      -->
    <ul>
        <!--
            <ul></ul>: unordered list; displays bulleted list
        -->
        <li>unordered list content one</li>
        <li>unordered list content two</li>
    </ul>
    <ol>
        <!--
            <ol></ol>: ordered list; displays numbered list
        -->
        <li>ordered list content one</li>
        <li>ordered list content two</li>
    </ol>
    <!--
        both ordered and unordered lists must contain <li></li> in order to display content on browser
    -->
    <span>
        <!--
            inline container for text; can be used to group text for styling purposes
        -->
    </span>

    <!--
        <img> is self closing
        src="URL" 
        src contains URL and is mandatory
    -->
    <img src=" ">
    <video src=" ">
        <!--
            content inside <video></video> is shown in browser if the browser does not support the element
        -->
    </video>
    <a href="">
        <!--
            <a> anchor element that is used to create hyperlinks
            can point to other webpages, files located on the same server, a location on the same page, or any URL. href determines the location 
            to locate a different part of the same document href="#id of document desired"
            absolute paths followed when href="full URL"
            relative paths followed when href="./pathtolocalfile"
            ./ current folder
        -->
    </a>

    <footer>
        <!--
            footer typically used for conact info
        -->
    </footer>
</body>

</html>
